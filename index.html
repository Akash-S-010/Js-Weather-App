<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link rel="shortcut icon" href="images/cloud.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-video">
        <video autoplay muted loop>
            <source src="https://videos.pexels.com/video-files/29357417/12651084_640_360_30fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="search-field">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" class="location-field" placeholder="Enter Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="weather-info">
            <img src="images/cloud.png" class="weather-img">
            <div class="weather-text">
                <h3 class="temperature"><span></span></h3>
                <p class="weather-para"></p>
            </div>
        </div>
        <div class="bottom-div">
            <div class="humidity-section">
                <img src="images/wave.png" alt="">
                <p><span class="humidity"></span> <br>Humidity</p>
            </div>
            <div class="wind-section">
                <img src="images/wind.png" alt="">
                <p><span class="wind"></span> <br>Wind Speed</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
